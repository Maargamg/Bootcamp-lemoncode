<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="app">
      <div class="card">
        <h1 class="title">Lista de Tareas</h1>

        <div class="container">
          <input
            type="text"
            id="task"
            class="inputText"
            placeholder="Añadir nueva tarea..."
          />
          <button id="add" class="addTaskButton">Añadir</button>
        </div>

        <button id="allTrue" class="setAllTasksToTrueButton">
          Marcar todas
        </button>

        <div class="taskListWrapper">
          <ul id="taskList"></ul>
        </div>

        <p class="message"></p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
